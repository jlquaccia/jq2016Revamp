<!DOCTYPE html>
<html ng-app="jq2016Revamp">
<head lang="en">
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    </head>
    <title>jq2016 Revamp</title>
    <!--  Google Fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Josefin+Slab:400,300,100' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
    <!--  Normalize v4.1.1  -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/4.1.1/normalize.css">
    <!--  Ionicon v2.0.1  -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Font Awesome v4.2.0 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!--  Bootstrap v3.3.6  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--  Animate CSS  -->
    <link rel="stylesheet" href="/styles/vendors/animate.css">
    <!--  Custom CSS  -->
    <link rel="stylesheet" href="/styles/general.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/blog.css">
    <link rel="stylesheet" href="/styles/projectsShow.css">
    <link rel="stylesheet" href="/styles/blogPostsShow.css">
    <link rel="stylesheet" href="/styles/responsiveness.css">
    <link rel="stylesheet" href="/styles/crossBrowser.css">
</head>
<body class="body-wrapper notouch hash-initialized animations-on no-ios">
    <!--  Header  -->
    <div class="header">
        <!--  Navigation  -->
        <div class="nav" id="nav">
            <!--  Hamburger Menu Icon  -->
            <div id="nav-icon3" ng-click="toggleMenu()" ng-class="{'yellow_hamburger_bg' : current === 'project'}">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
        </div>
    </div>
    
    <!--  Hidden Side Nav Menu  -->
    <div class="primary-navigation">
      <div class="primary-navigation__outer">
        <nav class="primary-navigation__inner animated">
          <!-- Home -->
          <a ng-show="current === 'home'" class="primary-navigation__inner-item primary-navigation__inner-item--current smoothScroll" href="#home_top" title="Home" ng-click="toggleMenu();">Home</a>
          <a ng-show="current === 'posts' || current === 'project' || current === 'show'" class="primary-navigation__inner-item primary-navigation__inner-item--current" ui-sref="home" title="Home" ng-click="toggleMenu(); scrollToTop();">Home</a>
          
          <!-- Projects -->
          <a ng-show="current === 'home' || current === 'projects'" class="primary-navigation__inner-item smoothScroll" href="#projects" title="Projects" ng-click="toggleMenu();">Projects</a>
          <a ng-show="current === 'posts' || current === 'project' || current === 'show'" class="primary-navigation__inner-item" ui-sref="projects" title="Projects" ng-click="toggleMenu();">Projects</a>
          
          <!-- About -->
          <a ng-show="current === 'home' || current === 'about'" class="primary-navigation__inner-item smoothScroll" href="#about" title="About" ng-click="toggleMenu();">About</a>
          <a ng-show="current === 'posts' || current === 'project' || current === 'show'" class="primary-navigation__inner-item" ui-sref="about" title="About" ng-click="toggleMenu();">About</a>

          <!-- Contact -->
          <a ng-show="current === 'home' || current === 'contact'" class="primary-navigation__inner-item smoothScroll" href="#contact" title="Contact" ng-click="toggleMenu();">Contact</a>
          <a ng-show="current === 'posts' || current === 'project' || current === 'show'" class="primary-navigation__inner-item" ui-sref="contact" title="Contact" ng-click="toggleMenu();">Contact</a>

          <a class="primary-navigation__inner-item" ui-sref="posts" title="Blog" ng-click="toggleMenu(); setOverflowXToHidden()">Blog</a>
        </nav>
      </div>
    </div>

    <!-- Success Flash Message -->
    <div class="flash_message animated">
      <div class="flash__icon">
        <i class="icon fa fa-check-circle-o"></i>
      </div>
      <p class="flash__body">Message Sent!</p>
    </div>
    
    <div class="container-fluid main_wrapper" ng-class="{'blog_main' : current === 'home' || current === 'posts' || current === 'project' || current === 'show'}">
        <ui-view></ui-view>
    </div>
    
    <!--  jQuery v1.12.4  -->
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <!--  AngularJS v1.4.7  -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <!--  Angular UI Router v0.2.18  -->
    <script src="https://cdn.rawgit.com/angular-ui/ui-router/0.2.18/release/angular-ui-router.js"></script>
    <!--  ngResource  -->
    <script src="https://code.angularjs.org/1.3.9/angular-resource.min.js"></script>
    <!--  ng-timeago  -->
    <script src="/scripts/vendors/ngtimeago.js"></script>
    <!--  Angular Animate  -->
    <script src="https://code.angularjs.org/1.3.0-beta.2/angular-animate.min.js"></script>
    <!--  Angular Bowser  -->
    <script src="/scripts/vendors/angular-bowser.js"></script>
    <!--  Custom JS  -->
        <!-- Main App JS -->
        <script src="/scripts/app.js"></script>
        <!-- Controllers -->
        <script src="/scripts/controllers/HomeCtrl.js"></script>
        <script src="/scripts/controllers/posts/PostListCtrl.js"></script>
        <script src="/scripts/controllers/posts/PostAddCtrl.js"></script>
        <script src="/scripts/controllers/posts/PostUpdateCtrl.js"></script>
        <script src="/scripts/controllers/posts/PostShowCtrl.js"></script>
        <script src="/scripts/controllers/projects/ProjectShowCtrl.js"></script>
        <!-- Services -->
        <script src="/scripts/services/Fixtures.js"></script>
        <script src="/scripts/services/HamburgerMenu.js"></script>
        <!-- Factories -->
        <script src="/scripts/factories/Posts.js"></script>
        <script src="/scripts/factories/Post.js"></script>
        <script src="/scripts/directives/scrolly.js"></script>
</body>
</html>
